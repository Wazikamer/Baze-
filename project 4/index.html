<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="slider">
        <div class="slider__line">
          <img src="imgs/girl-3.jpg" alt="" class="slider__img" />
          <img src="imgs/girl-2.jpg" alt="" class="slider__img" />
          <img src="imgs/girl-4.jpg" alt="" class="slider__img" />
        </div>
        <button class="slider__bnt-prev">
          <img src="imgs/vector.png" alt="" />
        </button>
        <button class="slider__bnt-next">
          <img src="imgs/vector.png" alt="" />
        </button>
        <div class="slider__wrapper">
          <div class="slider__dot active-dot"></div>
          <div class="slider__dot"></div>
          <div class="slider__dot"></div>
        </div>
      </div>
    </div>
    <div class="middle">
      <button class="btn btn1">Натисни на мене</button>
      <button class="btn btn2">Натисни на мене</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
